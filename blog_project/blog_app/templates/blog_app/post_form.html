{% extends "blog_app/base.html" %}
{% block content %}
  <h1>New Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        {{ form.subject.errors }}
        <label for="id_subject">Author:</label>
        {{ form.author }}
    </div>
    <div class="mb-3">
        {{ form.subject.errors }}
        <label for="id_subject">Title:</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        {{ form.subject.errors }}
        <label for="id_subject">Text:</label>
        {{ form.text }}
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </form>

{% endblock %}
